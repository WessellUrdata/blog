    <div
      id="bgText"
      style="
        width: 100%;
        text-align: center;
        color: oklch(0.853356 0.001418 248.094 / 0.4);
        font-family: Arial;
        font-size: 2rem;
      "
    >
      Corner hits: <span id="cornerHitCount">0</span>
    </div>
  </body>

  <script>
    const relaxedDiv = document.getElementById("bouncing-relaxed");
    const relaxedSvg = document.getElementById("relaxedBg");
    const hitCountSpan = document.getElementById("cornerHitCount");

    // randomize the initial position
    // This is not really fair since the average is not in the center
    relaxedDiv.style.left = Math.random() * 60 + "vw";
    relaxedDiv.style.top = Math.random() * 80 + "vh";

    // randomize the direction
    let speedX = 2 * (Math.random() < 0.5 ? -1 : 1);
    let speedY = 2 * (Math.random() < 0.5 ? -1 : 1);

    let vHit = false;
    let hHit = false;

    let cornerHitCount = 0;

    function animate() {
      const container = relaxedDiv.parentElement;
      const { x, y } = relaxedDiv.getBoundingClientRect(); // from the top left corner of the logo

      // Reverse direction when the logo hits a boundary
      if (x + relaxedDiv.offsetWidth + speedX > container.offsetWidth || x < 0) {
        speedX *= -1;
        hHit = true;
      }
      if (y + relaxedDiv.offsetHeight + speedY > container.offsetHeight || y < 0) {
        speedY *= -1;
        vHit = true;
      }

      // Move the logo
      relaxedDiv.style.left = relaxedDiv.offsetLeft + speedX + "px";
      relaxedDiv.style.top = relaxedDiv.offsetTop + speedY + "px";

      if (hHit && vHit) {
        hitCountSpan.innerText = ++cornerHitCount;
      }

      if (hHit || vHit) {
        relaxedSvg.style.fill = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      // Reset the hit flags
      hHit = vHit = false;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
